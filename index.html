<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1 class="text">Memory Game</h1>
        </header>
        <!-- /Header -->

        <!-- Main -->
        <main>
            <div class="box">
                <!-- First Row -->
                <div class="row clearfix">
                    <div class="card">
                        <img class="picture" src="./img/noun_air_balloon_3134741.png" alt="">
                        <h2>Balloon</h2>
                        <div class="pattern"></div>
                    </div>

                    <div class="card"> 
                        <img class="picture" src="./img/noun_air_balloon_3134741.png" alt="">
                        <h2>Balloon</h2>
                        <div class="pattern"></div>
                    </div>


                    <div class="card">
                        <img class="picture" src="./img/noun_Bicycle_3134821.png" alt="">
                        <h2>Bicycle</h2>
                        <div class="pattern"></div>>
                    </div>
                    
                    <div class="card">
                        <img class="picture" src="./img/noun_Cruise_Ship_3134824.png" alt="">
                        <h2>Cruise</h2>
                        <div class="pattern"></div>>
                    </div>    
                </div>
                <!-- /First Row -->

                <!-- Second Row -->
                <div class="row clearfix">
                    <div class="card">
                        <img class="picture" src="./img/noun_Submarine_3134738.png" alt="">
                        <h2>Submarine</h2>
                        <div class="pattern"></div>>
                    </div>
                    
                    <div class="card">
                        <img class="picture" src="./img/noun_Bicycle_3134821.png" alt="">
                        <h2>Bicycle</h2>
                    </div>
                    
                    <div class="card">
                        <img class="picture" src="./img/noun_Cruise_Ship_3134824.png" alt="">
                        <h2>Cruise</h2>
                        <div class="pattern"></div>>
                    </div>
                    
                    <div class="card">
                        <img class="picture" src="./img/noun_Tractor_3134797.png" alt="">
                        <h2>Tractor</h2>
                        <div class="pattern"></div>>
                    </div>
                </div>
                <!-- /Second Row -->

                <!-- Third Row -->
                <div class="row clearfix">
                    <div class="card">
                        <img class="picture" src="./img/noun_Submarine_3134738.png" alt="">
                        <h2>Submarine</h2>
                        <div class="pattern"></div>>
                    </div>
                    
                    <div class="card">
                        <img class="picture" src="./img/noun_Tram_3134750.png" alt="">
                        <h2>Tram</h2>
                        <div class="pattern"></div>>
                    </div>
                    
                    <div class="card">
                        <img class="picture" src="./img/noun_Tractor_3134797.png" alt="">
                        <h2>Tractor</h2>
                        <div class="pattern"></div>>
                    </div>
                    
                    <div class="card">
                        <img class="picture" src="./img/noun_Tram_3134750.png" alt="">
                        <h2>Tram</h2>
                        <div class="pattern"></div>>
                    </div>    
                </div>
                <!-- /Third Row -->

            </div>
        
      
        </main>
        <!-- /Main -->

        <!-- Footer -->
        <footer>
            <span class="text">From Team Boolean</span>
        </footer>
        <!-- /Footer -->

    </div>
    
</body>
</html>
